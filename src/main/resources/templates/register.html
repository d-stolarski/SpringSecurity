<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta charset="UTF-8"/>
    <title>Rejestracja</title>
    <style>
        body {
            background-color: linen;
            margin-left: 40px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<h1>Rejestracja</h1>

<form action="#" th:action="@{/register}"  method="post">
    Nazwa użytkownika: <br/><input type="text" th:field="*{user.username}"/> <br/><br/>
    Hasło: <br/><input type="password" th:field="*{user.password}" /> <br/><br/>
    <input type="hidden" th:name="${userRole.username}" th:value="${user.getUsername()}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Dodaj" />
</form>

<br/>
<a href="/">Strona główna</a>
</body>
</html>
