<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rejestracja</title>
</head>
<body>
<h1>Rejestracja</h1>

<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    Nazwa użytkownika: <br/><input type="text" th:field="*{username}" /> <br/><br/>
    Hasło: <br/><input type="password" th:field="*{password}" /> <br/><br/>
    Imię: <br/><input type="text" th:field="*{firstName}" /> <br/><br/>
    Nazwisko: <br/><input type="text" th:field="*{lastName}" /><br/><br/>
    Telefon: <br/><input type="text" th:field="*{telNumber}"/><br/><br/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Dodaj" />
</form>
<br/>
<a href="/">Strona główna</a>
</body>
</html>
